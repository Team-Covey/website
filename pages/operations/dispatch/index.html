<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dispatch Board - WorldFlight Team Covey</title>
  <meta name="description" content="Live departure board for Team Covey sourced from SimFest planning." />
  <link rel="icon" type="image/png" href="/images/CoveyBlackLogo.png" />
  <link rel="apple-touch-icon" href="/images/CoveyBlackLogo.png" />
  <script>(function(){var t=localStorage.getItem('tcwf-theme');if(t)document.documentElement.setAttribute('data-theme',t);})();</script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>

  <header id="site-header"></header>

  <main class="dispatch-page">

    <div class="page-hero dispatch-hero">
      <div class="container">
        <p class="section-label">Operations</p>
        <h1 class="section-title">Dispatch Board</h1>
        <p class="section-sub">Live departures for Team Covey from SimFest planning.</p>
      </div>
    </div>

    <section class="section dispatch-section">
      <div class="container">
        <div class="simfest-board-shell">
          <div class="simfest-board-head">
            <p>Source: planning.simfest.co.uk/flightboard?email=teamcovey</p>
            <a class="btn btn-outline" href="https://planning.simfest.co.uk/flightboard?email=teamcovey" target="_blank" rel="noopener noreferrer">Open Full Board</a>
          </div>
          <iframe
            class="simfest-board-frame"
            src="https://planning.simfest.co.uk/flightboard?email=teamcovey"
            title="SimFest Team Covey departure board"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>

  </main>

  <footer id="site-footer"></footer>

  <script src="/assets/js/header.js"></script>
  <script src="/assets/js/site.js"></script>
  <script src="/assets/js/footer.js"></script>

</body>
</html>
