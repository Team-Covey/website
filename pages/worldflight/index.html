<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorldFlight - WorldFlight Team Covey</title>
  <meta name="description" content="Learn how Team Covey runs WorldFlight: a non-stop around-the-world charity stream with simulator crews rotating 24/7." />
  <link rel="icon" type="image/png" href="/images/CoveyBlackLogo.png" />
  <link rel="apple-touch-icon" href="/images/CoveyBlackLogo.png" />
  <script>(function(){var t=localStorage.getItem('tcwf-theme');if(t)document.documentElement.setAttribute('data-theme',t);})();</script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/index.html">
        <img src="/images/CoveyWhiteLogo.png" alt="WorldFlight Team Covey logo" />
        <div class="brand-copy">
          <strong>WorldFlight Team Covey</strong>
        </div>
      </a>
      <div class="header-right">
        <nav class="main-nav" id="main-nav" aria-label="Main navigation">
          <a href="/index.html">Home</a>
          <a href="/pages/about/">About</a>
          <div class="nav-dropdown">
            <button class="nav-dropdown-toggle" type="button" aria-expanded="false" aria-haspopup="true">
              Operations
            </button>
            <div class="nav-dropdown-menu" role="menu" aria-label="Operations">
              <a href="/pages/operations/dispatch/" role="menuitem">Dispatch Board</a>
              <a href="#" role="menuitem" data-placeholder="true">Crew Roster (Soon)</a>
              <a href="#" role="menuitem" data-placeholder="true">Simulator Status (Soon)</a>
            </div>
          </div>
          <a href="/pages/worldflight/" class="active">WorldFlight</a>
          <a href="/pages/contact/">Contact</a>
        </nav>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle light and dark mode">
          <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
          <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
        <a class="btn-live" href="https://twitch.tv/teamcovey" target="_blank" rel="noopener noreferrer">
          <span class="live-dot" aria-hidden="true"></span>
          Watch Live
        </a>
        <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </header>

  <main>

    <section class="section wf-map-focus" id="route-map">
      <div class="container">
        <div class="section-hdr">
          <p class="section-label">WorldFlight</p>
          <h2 class="section-title">Route map</h2>
        </div>

        <div class="wf-route-layout wf-route-layout-main">
          <div class="wf-map-card wf-map-card-main">
            <div class="wf-map-panel-header">
              <div class="wf-map-panel-info">
                <span class="wf-map-status" aria-hidden="true"></span>
                <span class="wf-map-panel-label">WorldFlight 2025 Route</span>
              </div>
              <span class="wf-map-panel-hint">Scroll to zoom &middot; Click markers for airport details</span>
            </div>
            <div class="wf-route-map-wrap">
              <div class="wf-route-direction" aria-live="polite">
                <span class="wf-route-direction-arrow" id="wf-route-direction-arrow" aria-hidden="true">&uarr;</span>
                <span class="wf-route-direction-text" id="wf-route-direction">Direction: --</span>
              </div>
              <div id="worldflight-route-map" class="wf-route-map" aria-label="WorldFlight route map"></div>
            </div>

            <div class="wf-map-meta" aria-label="Route summary">
              <div class="wf-route-metrics wf-route-metrics-inline">
                <div class="wf-route-metric">
                  <span id="wf-route-distance">-</span>
                  <small>Total Distance</small>
                </div>
                <div class="wf-route-metric">
                  <span id="wf-route-legs">-</span>
                  <small>Legs</small>
                </div>
                <div class="wf-route-metric">
                  <span id="wf-route-airports">-</span>
                  <small>Airports</small>
                </div>
              </div>

              <div class="wf-route-terminals" aria-label="Route endpoints">
                <div class="wf-route-terminal">
                  <small>Start</small>
                  <strong id="wf-route-start">----</strong>
                </div>
                <div class="wf-route-terminal">
                  <small>Finish</small>
                  <strong id="wf-route-finish">----</strong>
                </div>
              </div>
            </div>

            <p class="wf-route-warning" id="wf-route-warning" hidden></p>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer id="site-footer"></footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/assets/js/worldflight-map.js"></script>
  <script src="/assets/js/site.js"></script>
  <script src="/assets/js/footer.js"></script>

</body>
</html>
