<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading…</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0a0a0f;
      --accent: #6c63ff;
      --accent-2: #ff6584;
      --text: #e8e8f0;
      --text-dim: #6b6b80;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ── Animated background grid ── */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(108, 99, 255, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(108, 99, 255, 0.06) 1px, transparent 1px);
      background-size: 48px 48px;
      animation: grid-drift 20s linear infinite;
    }

    @keyframes grid-drift {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(48px, 48px); }
    }

    /* ── Radial glow blobs ── */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.18;
      animation: blob-float 8s ease-in-out infinite;
    }

    .blob-1 {
      width: 500px; height: 500px;
      background: var(--accent);
      top: -120px; left: -120px;
      animation-delay: 0s;
    }

    .blob-2 {
      width: 400px; height: 400px;
      background: var(--accent-2);
      bottom: -100px; right: -100px;
      animation-delay: -4s;
    }

    @keyframes blob-float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50%       { transform: translate(30px, 20px) scale(1.08); }
    }

    /* ── Centre card ── */
    .card {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      text-align: center;
      padding: 3rem 2.5rem;
      animation: card-in 0.8s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    @keyframes card-in {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Spinner ring ── */
    .spinner-wrap {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid transparent;
    }

    .ring-outer {
      border-top-color: var(--accent);
      animation: spin 1.4s linear infinite;
    }

    .ring-mid {
      inset: 8px;
      border-top-color: var(--accent-2);
      animation: spin 1.1s linear infinite reverse;
    }

    .ring-inner {
      inset: 16px;
      border-top-color: rgba(255, 255, 255, 0.4);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ── Text ── */
    .headline {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--text);
    }

    .dots span {
      display: inline-block;
      animation: dot-bounce 1.4s ease-in-out infinite;
      color: var(--accent);
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dot-bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
      40%            { transform: translateY(-6px); opacity: 1; }
    }

    .sub {
      font-size: 0.9rem;
      color: var(--text-dim);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* ── Progress bar ── */
    .progress-track {
      width: 220px;
      height: 3px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 99px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 99px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      animation: progress-run 2.6s ease-in-out infinite;
    }

    @keyframes progress-run {
      0%   { transform: translateX(-100%); }
      60%  { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>

  <div class="bg-grid" aria-hidden="true"></div>
  <div class="blob blob-1" aria-hidden="true"></div>
  <div class="blob blob-2" aria-hidden="true"></div>

  <main class="card">
    <div class="spinner-wrap" aria-hidden="true">
      <div class="ring ring-outer"></div>
      <div class="ring ring-mid"></div>
      <div class="ring ring-inner"></div>
    </div>

    <div>
      <h1 class="headline">
        Website Loading<span class="dots">
          <span>.</span><span>.</span><span>.</span>
        </span>
      </h1>
      <p class="sub">Something great is on its way</p>
    </div>

    <div class="progress-track" role="progressbar" aria-label="Loading">
      <div class="progress-fill"></div>
    </div>
  </main>

</body>
</html>
