<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading‚Ä¶</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <link rel="apple-touch-icon" href="/images/logo.png" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ‚îÄ‚îÄ Theme variables ‚îÄ‚îÄ */
    :root[data-theme="dark"] {
      --bg-overlay: rgba(10, 10, 15, 0.72);
      --accent: #6c63ff;
      --accent-2: #ff6584;
      --text: #e8e8f0;
      --text-dim: #9999b0;
      --card-bg: rgba(255, 255, 255, 0.04);
      --card-border: rgba(255, 255, 255, 0.08);
      --toggle-bg: rgba(255, 255, 255, 0.10);
      --toggle-icon: "‚òÄÔ∏è";
      --toggle-color: #e8e8f0;
    }

    :root[data-theme="light"] {
      --bg-overlay: rgba(240, 242, 255, 0.72);
      --accent: #4f46e5;
      --accent-2: #e11d48;
      --text: #1a1a2e;
      --text-dim: #555570;
      --card-bg: rgba(255, 255, 255, 0.55);
      --card-border: rgba(0, 0, 0, 0.10);
      --toggle-bg: rgba(0, 0, 0, 0.08);
      --toggle-icon: "üåô";
      --toggle-color: #1a1a2e;
    }

    html, body {
      height: 100%;
    }

    body {
      color: var(--text);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: color 0.3s ease;
    }

    /* ‚îÄ‚îÄ Full-page background image ‚îÄ‚îÄ */
    .bg-photo {
      position: fixed;
      inset: 0;
      background-image: url('/images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
    }

    /* ‚îÄ‚îÄ Overlay to ensure readability over background ‚îÄ‚îÄ */
    .bg-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-overlay);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      z-index: 1;
      transition: background 0.3s ease;
    }

    /* ‚îÄ‚îÄ Subtle grid overlay ‚îÄ‚îÄ */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(108, 99, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(108, 99, 255, 0.05) 1px, transparent 1px);
      background-size: 48px 48px;
      animation: grid-drift 20s linear infinite;
      z-index: 2;
    }

    :root[data-theme="light"] .bg-grid {
      background-image:
        linear-gradient(rgba(79, 70, 229, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(79, 70, 229, 0.04) 1px, transparent 1px);
    }

    @keyframes grid-drift {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(48px, 48px); }
    }

    /* ‚îÄ‚îÄ Dark/Light mode toggle ‚îÄ‚îÄ */
    .theme-toggle {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      z-index: 100;
      background: var(--toggle-bg);
      border: 1px solid var(--card-border);
      border-radius: 99px;
      padding: 0.45rem 0.85rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--toggle-color);
      letter-spacing: 0.04em;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: background 0.25s, border-color 0.25s, transform 0.15s;
      user-select: none;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      background: var(--accent);
      color: #fff;
      border-color: transparent;
    }

    .theme-toggle .toggle-icon {
      font-size: 1rem;
      line-height: 1;
    }

    /* ‚îÄ‚îÄ Centre card ‚îÄ‚îÄ */
    .card {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      text-align: center;
      padding: 3rem 2.5rem;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      animation: card-in 0.8s cubic-bezier(0.22, 1, 0.36, 1) both;
      transition: background 0.3s ease, border-color 0.3s ease;
      min-width: 320px;
    }

    @keyframes card-in {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ‚îÄ‚îÄ Logo ‚îÄ‚îÄ */
    .logo-wrap {
      position: relative;
      width: 96px;
      height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-img {
      width: 72px;
      height: 72px;
      object-fit: contain;
      border-radius: 16px;
      /* transparent background is preserved from the source image */
      animation: logo-pulse 3s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    /* Only show light logo in dark mode, dark logo in light mode */
    .logo-light { display: block; }
    .logo-dark  { display: none;  }

    :root[data-theme="light"] .logo-light { display: none;  }
    :root[data-theme="light"] .logo-dark  { display: block; }

    @keyframes logo-pulse {
      0%, 100% { transform: scale(1);    filter: drop-shadow(0 0 12px var(--accent)); }
      50%       { transform: scale(1.05); filter: drop-shadow(0 0 24px var(--accent)); }
    }

    /* ‚îÄ‚îÄ Spinner ring (around logo) ‚îÄ‚îÄ */
    .spinner-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2.5px solid transparent;
      border-top-color: var(--accent);
      animation: spin 1.6s linear infinite;
    }

    .spinner-ring-2 {
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: var(--accent-2);
      animation: spin 2.4s linear infinite reverse;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ‚îÄ‚îÄ Text ‚îÄ‚îÄ */
    .headline {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--text);
      transition: color 0.3s;
    }

    .dots span {
      display: inline-block;
      animation: dot-bounce 1.4s ease-in-out infinite;
      color: var(--accent);
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dot-bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
      40%            { transform: translateY(-6px); opacity: 1; }
    }

    .sub {
      font-size: 0.9rem;
      color: var(--text-dim);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-top: 0.4rem;
      transition: color 0.3s;
    }

    /* ‚îÄ‚îÄ Progress bar ‚îÄ‚îÄ */
    .progress-track {
      width: 220px;
      height: 3px;
      background: rgba(128, 128, 160, 0.18);
      border-radius: 99px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 99px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      animation: progress-run 2.6s ease-in-out infinite;
    }

    @keyframes progress-run {
      0%   { transform: translateX(-100%); }
      60%  { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>

  <!-- Background layers -->
  <div class="bg-photo" aria-hidden="true"></div>
  <div class="bg-overlay" aria-hidden="true"></div>
  <div class="bg-grid" aria-hidden="true"></div>

  <!-- Dark / Light mode toggle -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle light/dark mode">
    <span class="toggle-icon" id="toggleIcon">‚òÄÔ∏è</span>
    <span id="toggleLabel">Light</span>
  </button>

  <main class="card">
    <!-- Logo with spinner ring -->
    <div class="logo-wrap" aria-hidden="true">
      <div class="spinner-ring-2"></div>
      <div class="spinner-ring"></div>
      <!-- Light logo (shown in dark mode) -->
      <img class="logo-img logo-light" src="/images/logo.png" alt="Logo" />
      <!-- Dark logo (shown in light mode) -->
      <img class="logo-img logo-dark" src="/images/logo-dark.png" alt="Logo" />
    </div>

    <div>
      <h1 class="headline">
        Website Loading<span class="dots">
          <span>.</span><span>.</span><span>.</span>
        </span>
      </h1>
      <p class="sub">Something great is on its way</p>
    </div>

    <div class="progress-track" role="progressbar" aria-label="Loading">
      <div class="progress-fill"></div>
    </div>
  </main>

  <script>
    const html = document.documentElement;
    const btn = document.getElementById('themeToggle');
    const icon = document.getElementById('toggleIcon');
    const label = document.getElementById('toggleLabel');

    // Restore saved preference
    const saved = localStorage.getItem('theme') || 'dark';
    setTheme(saved);

    btn.addEventListener('click', () => {
      const next = html.dataset.theme === 'dark' ? 'light' : 'dark';
      setTheme(next);
      localStorage.setItem('theme', next);
    });

    function setTheme(theme) {
      html.dataset.theme = theme;
      if (theme === 'dark') {
        icon.textContent  = '‚òÄÔ∏è';
        label.textContent = 'Light';
      } else {
        icon.textContent  = 'üåô';
        label.textContent = 'Dark';
      }
    }
  </script>

</body>
</html>
